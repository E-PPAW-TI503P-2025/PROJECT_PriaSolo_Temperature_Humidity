<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - IoT Monitoring System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <span class="sidebar-logo-text">SYSTEM</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Menu</div>
                    <a href="dashboard.html" class="nav-item">
                        <span class="nav-item-text">Dashboard</span>
                    </a>
                    <a href="analytics.html" class="nav-item active">
                        <span class="nav-item-text">Analytics</span>
                    </a>
                    <a href="alerts.html" class="nav-item">
                        <span class="nav-item-text">Alerts</span>
                    </a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Management</div>
                    <a href="devices.html" class="nav-item">
                        <span class="nav-item-text">Devices</span>
                    </a>
                    <a href="rooms.html" class="nav-item">
                        <span class="nav-item-text">Rooms</span>
                    </a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role" id="userRole">Administrator</div>
                    </div>
                </div>
                <button class="btn btn-secondary btn-sm" style="width: 100%;" onclick="logout()">
                    LOGOUT
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">DATA ANALYTICS</h1>
                    <p class="page-subtitle">Sensor Data Logs & History</p>
                </div>
            </div>

            <!-- Filters -->
            <div class="card" style="margin-bottom: 1rem;">
                <div class="card-body" style="padding: 0.75rem 1rem;">
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
                        <div class="form-group" style="margin-bottom: 0; min-width: 140px;">
                            <label class="form-label">DEVICE</label>
                            <select id="filterDevice" class="form-input">
                                <option value="">ALL DEVICES</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-bottom: 0; min-width: 140px;">
                            <label class="form-label">START DATE</label>
                            <input type="date" id="filterStartDate" class="form-input">
                        </div>
                        <div class="form-group" style="margin-bottom: 0; min-width: 140px;">
                            <label class="form-label">END DATE</label>
                            <input type="date" id="filterEndDate" class="form-input">
                        </div>
                        <div style="display: flex; gap: 0.5rem; margin-left: auto;">
                            <button class="btn btn-primary btn-sm" onclick="applyFilters()">FILTER</button>
                            <button class="btn btn-secondary btn-sm" onclick="exportCSV()">EXPORT</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Data Table -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">SENSOR LOGS</h3>
                    <span id="totalRecords" style="color: var(--text-muted); font-size: 0.75rem;">0 RECORDS</span>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>DEVICE</th>
                                <th>LOCATION</th>
                                <th>TEMP (Â°C)</th>
                                <th>HUMIDITY (%)</th>
                                <th>LIGHT</th>
                                <th>TIMESTAMP</th>
                            </tr>
                        </thead>
                        <tbody id="sensorLogsTable">
                            <tr>
                                <td colspan="7" class="loading">
                                    <div class="spinner"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="card-body" style="border-top: 1px solid var(--border-color); padding: 0.75rem 1rem;">
                    <div class="pagination" id="pagination"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/analytics.js"></script>
</body>

</html>
