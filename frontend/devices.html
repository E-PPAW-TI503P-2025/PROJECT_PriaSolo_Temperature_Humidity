<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices - IoT Monitoring System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <span class="sidebar-logo-text">SYSTEM</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Menu</div>
                    <a href="dashboard.html" class="nav-item">
                        <span class="nav-item-text">Dashboard</span>
                    </a>
                    <a href="analytics.html" class="nav-item">
                        <span class="nav-item-text">Analytics</span>
                    </a>
                    <a href="alerts.html" class="nav-item">
                        <span class="nav-item-text">Alerts</span>
                    </a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Management</div>
                    <a href="devices.html" class="nav-item active">
                        <span class="nav-item-text">Devices</span>
                    </a>
                    <a href="rooms.html" class="nav-item">
                        <span class="nav-item-text">Rooms</span>
                    </a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role" id="userRole">Administrator</div>
                    </div>
                </div>
                <button class="btn btn-secondary btn-sm" style="width: 100%;" onclick="logout()">
                    LOGOUT
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">DEVICE MANAGEMENT</h1>
                    <p class="page-subtitle">ESP32 & Sensor Configuration</p>
                </div>
                <button class="btn btn-primary" onclick="showAddModal()" id="addDeviceBtn" style="display: none;">
                    ADD DEVICE
                </button>
            </div>

            <!-- Device Grid -->
            <div class="device-grid" id="deviceGrid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="deviceModal"
        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
        <div class="card" style="width: 100%; max-width: 450px; margin: 2rem;">
            <div class="card-header">
                <h3 class="card-title" id="modalTitle">ADD DEVICE</h3>
                <button onclick="hideModal()"
                    style="background: none; border: none; color: var(--text-secondary); font-size: 1.25rem; cursor: pointer;">&times;</button>
            </div>
            <div class="card-body">
                <form id="deviceForm">
                    <input type="hidden" id="deviceId">
                    <div class="form-group">
                        <label class="form-label">DEVICE CODE</label>
                        <input type="text" id="deviceCode" class="form-input" placeholder="ESP32-001" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">DEVICE NAME</label>
                        <input type="text" id="deviceName" class="form-input" placeholder="Sensor Server Room" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">IP ADDRESS</label>
                        <input type="text" id="ipAddress" class="form-input" placeholder="192.168.1.101">
                    </div>
                    <div class="form-group">
                        <label class="form-label">ROOM</label>
                        <select id="roomId" class="form-input">
                            <option value="">-- SELECT ROOM --</option>
                        </select>
                    </div>
                    <div style="display: flex; gap: 0.75rem; justify-content: flex-end; margin-top: 1.5rem;">
                        <button type="button" class="btn btn-secondary" onclick="hideModal()">CANCEL</button>
                        <button type="submit" class="btn btn-primary">SAVE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/devices.js"></script>
</body>

</html>
