<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IoT Monitoring System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <div class="login-header">
                <!-- Icon removed -->
                <h1 class="login-title">IoT MONITORING</h1>
                <p class="login-subtitle">SECURE ACCESS</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">USERNAME</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter username" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">PASSWORD</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter password" required
                        autocomplete="current-password">
                </div>

                <div id="errorMessage"
                    style="display: none; color: #ef4444; font-size: 0.8rem; margin-bottom: 1rem; text-align: center;">
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span id="loginText">LOGIN</span>
                    <span id="loginSpinner" style="display: none;">
                        <span class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></span>
                    </span>
                </button>
            </form>

            <div class="login-footer">
                <p>No account? <a href="register.html" style="color: var(--accent-blue);">Register Access</a></p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
